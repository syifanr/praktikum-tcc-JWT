<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      background: #e3f2fd;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      width: 400px;
    }
    h1 {
      text-align: center;
      color: #1565c0;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #1565c0;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #1565c0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0d47a1;
    }
    a {
      color: #2962ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login Pengguna</h1>
    <form id="loginForm">
      <label for="username">Username</label>
      <input id="username" type="text" required placeholder="Masukkan Username" />

      <label for="password">Password</label>
      <input id="password" type="password" required placeholder="Masukkan Password" />

      <button type="submit">Login</button>
    </form>
    <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await axios.post("https://notes-syifa194-797713225706.us-central1.run.app/login", {
          username,
          password
        }, {
          withCredentials: true
        });

        localStorage.setItem("accessToken", res.data.accessToken);
        localStorage.setItem("refreshToken", res.data.refreshToken);

        alert("Login berhasil!");
        window.location.href = "dashboard.html";
      } catch (err) {
        console.error(err);
        alert(err.response?.data?.message || "Login gagal.");
      }
    });
  </script>
</body>
</html>
